<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="">
            <div class="">
                <header>
                    <p>Speed Typing Test</p>
                </header>
                <div class="counters">
                    <div class=" measurement counter-container">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/speed2.png" class="speed">
                            </div>
                            <div id="wpm" class="value">0
                            </div>
                            <div class="title"><span>WPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="wpmChange"></span>
                        </div>
                    </div>
                    <div class=" measurement counter-container">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/cpm.png" class="cpm">
                            </div>
                            <div id="cpm" class="value">0
                            </div>
                            <div class="title"><span>CPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <div class=" measurement counter-container">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/accuracy.png" class="accuracy">
                            </div>
                            <div id="accuracy" class="value">0%
                            </div>
                            <div class="title"><span>Accuracy</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="accuracyChange"></span>
                        </div>
                    </div>
                    <div class="measurement counter-container">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/stopwatch.png" class="stopwatch">
                            </div>
                            <div id="timeLeft" class="value">60
                            </div>
                            <div class="title"><span>Time Left</span>
                            </div>
                        </div>
                    </div>
                </div>
<!--                test words-->
                <div id="content" class="test-words"></div>
                
<!--                text input-->
                <div class="text-input">
                    <input type="text" placeholder="Type here to begin test..." class="text" id="input">
                </div>
                
<!--                keyboard-->
                <div class="keyboard"></div>
                
<!--                restart-->
                <div class="restart">
                    <button type="button" class="restart-button" onclick="location.reload()">Restart</button>
                </div>
                
<!--                modal-->
                <div class="modal" id="myModal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <!-- <h5 class="modal-title">You finished your test!</h5> -->
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                          <!-- <span aria-hidden="true">&times;</span> -->
                        <!-- </button> -->
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <!-- <label for="name" class="sr-only">Enter your name: </label> -->
                              <!-- <input type="text" class="form-control" id="name" placeholder="Your full name"> -->
                          <!--  -->
                          </div>
                      </div>
                      <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button> -->
                        <!-- <button type="button" class="btn btn-info" id="download">Download your certificate</button> -->
                    
                      </div>
                    </div>
                  </div>
                </div>
                <div class="footer-container">
                    <footer>
                        
                        <p>&copyCopyright 2019 Locksley Logic
                            <i class="fas fa-fish fish1"></i>
                            <i class="fas fa-fish fish2"></i>
                            <i class="fas fa-fish fish3"></i>
                        </p>
                    </footer>
                </div>
            </div>
                
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/dataModule.js"></script>
        <script src="scripts/UIModule.js"></script>
        <script src="scripts/certificateModule.js"></script>
        <script src="scripts/wordsModule.js"></script>
        <script src="scripts/eventsModule.js"></script>
        <script src="./scripts//code.js"></script>
        
    </body>
</html>
